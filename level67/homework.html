<!-- grid გვაძლევს საშუალებას ელემენტები დავალაგოთ რიგებად და სვეტებად (rows and columns)

display: grid ქმნის ბადისებურ განლაგებას, მივუთითებთ რომ კონკრეტულ ელემენტზე ვიყენებთ grid-ს და მის თვისებებს შესაბამისი განლაგების შექმნისთვის 

grid-template-columns: repeat(4, 100px) თვისება, რომელიც გვაძლევს საშუალებას განვსაზღვროთ თუ რამდენი სვეტი ექნება ჩვენს grid-ისებურ განლაგებას.

repeat() - ფუნქცია, რომელიც ამარტივებს ერთი და იგივე მნიშვნელობის ბევრჯერ გამოყენებას მრავალჯერ. პირველი რიცხვია თუ რამდენჯერ ვამეორებთ სვეტს, ხოლო მეორე თუ რამდენი იქნება თითოეული სვეტი.

grid-template-rows: repeat(4, 100px) თვისება, რომელიც გვაძლევს საშუალებას განვსაზღვროთ თუ რამდენი რიგი ექნება ჩვენს grid-ისებურ განლაგებას.

grid-column-start: 4 თვისება, რომელიც განსაზღვრავს grid-ისებური განლაგების ერთი კონკრეტული ელემენტის საწყისს სვეტს.

grid-row-start: 2 თვისება, რომელიც განსაზღვრავს grid-ისებური განლაგების ერთი კონკრეტული ელემენტის საწყისს რიგს.

grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end grid-column და grid-row - ის გაერთიანება და ერთიანი ვერსია.

fr - fractional unit-->

<!--height = 1000px
rows = 2
1 row = 1fr
1000px / 2 = 500px
1fr = 500px-->

1fr = 190px-->
