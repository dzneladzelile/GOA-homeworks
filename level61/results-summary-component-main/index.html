<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel = "stylesheet" href = "style.css">
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    </head>
    <body>
      <div class = "main">
        <div class = "result">
          <p class = "p1">Your Result</p>
          <div class = "div5">
            <p class = "p2">76</p>
            <p class = "p3">of 100</p>

            <h2 class = "h2-1">Great</h2>
            <p class = "paragraph">You scored higher than 65% of the people who have taken these tests</p>
          </div>
        </div>


        <div class = "summary">
          <div class = "css">
          <p class = "summary-p">Summary</p>
          </div>

        <div class = "4div">
          <div class = "red">
            <img src = "./assets/images/icon-reaction.svg">
            <p class = "red-p">Reaction</p>
            <p>80 / 100</p>
          </div>

          <div class = "yellow">
            <img src = "./assets/images/icon-memory.svg">
            <p class = "yellow-p">Memory</p>
            <p>92 / 100</p>
          </div>

          <div class = "green">
            <img src = "./assets/images/icon-verbal.svg">
            <p class = "green-p">Verbal</p>
            <p>61 / 100</p>
          </div>

          <div class = "blue">
            <img src = "./assets/images/icon-visual.svg">
            <p class = "blue-p">Visual</p>
            <p>73 / 100</p>
          </div>
        </div>
        </div>
      </div>
    </body>
</html>
