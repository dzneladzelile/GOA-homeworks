<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <form>
            <h1>registration form</h1>

            <label for = "Fullname">fullname</label>
            <input type="text" id="Fullname" name="Fullname" placeholder="Enter your fullname" required><br><br>

            <label for = "Email">Email</label>
            <input type = "text" id="Email" name="Email"  placeholder="Enter your Email" required><br><br>

            <label for = "password">password</label>
            <input type = "text" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for ="date">date:</label>
            <input type ="date" required><br><br>

            <p>Select your gender:</p>
            <label for = "female">female</label>
            <input type ="radio" id="female" name = "gender" required>
            <label for = "male">male</label>
            <input type ="radio" id="male" name="gender" required><br><br>


            <label for = "color">Choose your favourite color:</label>
            <select name = "color" id="color">
            <option value = "red">red</option>
            <option value = "blue">blue</option>
            <option value = "green">green</option>
            <option value ="purple">purple</option>
            <option value = "yellow">yellow</option>
            </select>
        </form>
            <button>Submit</button>
    </body>
</html>
