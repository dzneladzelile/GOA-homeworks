<!DOCTYPE html>
<html>
    <head>
        <title>homework</title>
    </head>
    <body>
        <!--ჯავასკრიპტი გამოიყენება ვებ-გვერდების გასააქტიურებლად;
        Number - რიცხვები ბრჭყალების გარეშე;
        bigInt - დიდი რიცხვები ბოლოში n ით;
        string - ტექსტი ბრჭყალებში;
        boolean - true/false;
        null - მნიშვნელობის არ არსებობა (განზრახული);
        Undefined - მნიშვნელობა არ არსებობს;]
        
        console არის პანელი, სადაც ჩანს შეტყობინებები და შედეგები.
        console.log() არის მეთოდი, რომელიც საშუალებას გვაძლევს დაბეჭდოთ ინფორმაცია კონსოლში (მაგალითად რიცხვები, ტექსტები და სხვა მონაცემები).-->
        <script>
            console.log(5 + 4);
            console.log("5" + 4);
            console.log("Hello" + "JS");
            console.log(true + 5);

            console.log(5 - 4);
            console.log("10" - 4);
            console.log(5 - true);
            console.log(0 - "2");

            console.log(5 * 4);
            console.log("5" * 4);
            console.log(false * 5);
            console.log("three" * 3);

            console.log(20 / 5);
            console.log("20" / 4);
            console.log(5 / 2);
            console.log(true / 2);

            console.log(10 % 3);
            console.log("10" % 3);
            console.log(7 % 7);
            console.log(5 % 2);
        </script>
    </body>
</html>
