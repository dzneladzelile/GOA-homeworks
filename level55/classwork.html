<!DOCTYPE html>
<html>
<head>
  <title>Quick Contact</title>
  <link rel="stylesheet" href="classwork.css">
</head>
<body>
  <div class="clw">
    <h2>Quick Contact</h2>
    <p>Contact us today, and get reply within in 24 hours!</p>
    <form>
      <input type="text" placeholder="Your name" required><br>
      <input type="email" placeholder="Your Email Address" required><br>
      <input type="tel" placeholder="Your Phone Number"><br>
      <input type="url" placeholder="Your Web Site starts with http://"><br>
      <textarea placeholder="Type your Message Here...." required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
