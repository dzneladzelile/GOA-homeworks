<!DOCTYPE html>
<html>
<head>
  <title>კითხვა მომხმარებლისთვის</title>
</head>
<body>

  <h2>კითხვა:</h2>
  <form>
    <label>რომელი ფერი მოგწონთ ყველაზე მეტად?</label><br><br>

    <input type="radio" id="red" name="color" required>
    <label for="red">წითელი</label><br>

    <input type="radio" id="blue" name="color" required>
    <label for="blue">ლურჯი</label><br>

    <input type="radio" id="green" name="color" required>
    <label for="green">მწვანე</label><br>

    <input type="radio" id="black" name="color" required>
    <label for="black">შავი</label><br><br>

    <button>submit</button>
  </form>

</body>
</html>
