<!DOCTYPE html>
<html>
    <head>
        <title>სარეგისტრაციო ფორმა</title>
    </head>
    <body>
      <form>
      <h1>რეგისტრაცია</h1>

      <label for="name">სახელი და გვარი</label><br>
      <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>
      <br><br>

      <label for="email">მეილი</label><br>
      <input type="email" id="email" name="email" placeholder="შეიყვანეთ მეილი" required>
      <br><br>

      <label for="password">პაროლი</label><br>
      <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
      <br><br>

      <p>მონიშნეთ სქესი:</p>
      <input type="radio" id="female" name="gender" required>
      <label for="female">ქალი</label>
      <input type="radio" id="male" name="gender" required>
      <label for="male">კაცი</label>
      <br><br>

      <input type="checkbox" id="agree" required>
      <label for="agree">ვეთანხმები წესებსა და პირობებს</label>
      <br><br>

      <button>დარეგისტრირება</button>
      </form>
    </body>
</html>
